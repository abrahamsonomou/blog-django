{% load static %}
<!DOCTYPE html>
<html lang="en-US" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>{% block title %}{% endblock title %}</title>

    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets-auth/images/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets-auth/images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets-auth/images/favicon-16x16.png' %}">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="manifest" href="{% static 'assets-auth/img/favicons/manifest.json' %}">
    <meta name="msapplication-TileImage" content="{% static 'assets-auth/img/favicons/mstile-150x150.png' %}">
    <meta name="theme-color" content="#ffffff">
    <script src="{% static 'assets-auth/js/imagesloaded.pkgd.min.js' %} "></script>

    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets-auth/css/line.css' %}">
    <link href="{% static 'assets-auth/css/theme.min.css' %}" type="text/css" rel="stylesheet" id="style-default">
    <link href="{% static 'assets-auth/css/user.min.css' %}" type="text/css" rel="stylesheet" id="user-style-default">
  </head>

  <body>
    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">
      <div class="container-fluid px-0" data-layout="container">
        <div class="container">
          <div class="row flex-center min-vh-100 py-5">
            <div class="col-sm-10 col-md-8 col-lg-5 col-xl-5 col-xxl-3"><a class="d-flex flex-center text-decoration-none mb-4" href="{% url 'index' %}">
                <div class="d-flex align-items-center fw-bolder fs-5 d-inline-block"><img src="{% static 'assets-auth/images/logo.png' %}" alt="phoenix" width="58"></div>
              </a>
              {% block content %}{% endblock content %}
            </div>
          </div>
        </div>
      </div>
    </main><!-- ===============================================-->
    <!--    End of Main Content-->
    <!-- ===============================================-->



    <!-- ===============================================-->
    <!--    JavaScripts-->
    <!-- ===============================================-->
    <script src="{% static 'assets-auth/js/popper.min.js' %}"></script>
    <script src="{% static 'assets-auth/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets-auth/js/anchor.min.js' %}"></script>
    <script src="{% static 'assets-auth/js/is.min.js' %}"></script>
    <script src="{% static 'assets-auth/js/all.min.js' %}"></script>
    <script src="{% static 'assets-auth/js/lodash.min.js' %}"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src="{% static 'assets-auth/js/list.min.js' %}"></script>
    <script src="{% static 'assets-auth/js/feather.min.js' %}"></script>
    <script src="{% static 'assets-auth/js/dayjs.min.js' %}"></script>
    <script src="{% static 'assets-auth/js/phoenix.js' %}"></script>
  </body>
<script>
  $(document).ready(function(){
    $('input').keyup(function(){
      let textSaiai=$(this).val();
      let attrName=$(this).attr('name');
      let validatorElement=".div-error-"+attrName;
      if(textSaiai===""){
        if(!$(this).hasClass('is-invalid')){
          $(this).addClass('is-invalid');
          $(validatorElement).show();
        }
      }else {
        $(this).removeClass('is-invalid')
        $(validatorElement).hide();
      }
    })
  })
  </script>
</html>
