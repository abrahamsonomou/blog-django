{% extends 'includes/_BAseAuth.html' %}
{% block title %}Register{% endblock title %}
{% block content %}
<div class="text-center mb-7">
    <h3>Sign Up</h3>
    <p class="text-700">Create your account today</p>
    <!--  </div><button class="btn btn-phoenix-secondary w-100 mb-3"><span class="fab fa-google text-danger me-2 fs&#45;&#45;1"></span>Sign up with google</button><button class="btn btn-phoenix-secondary w-100"> <span class="fab fa-facebook text-primary me-2 fs&#45;&#45;1"></span>Sign up with facebook</button>-->
    <!--  <div class="position-relative mt-4">-->
    <!--    <hr class="bg-200">-->
    <!--    <div class="divider-content-center">or use email</div>-->
    <!--  </div>-->
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}

        <div class="mb-3 text-start"><label class="form-label" for="name">Name</label>
            {{form.username}}
            <!--        <input class="form-control" id="name" type="text" placeholder="Name">-->

        </div>
        <div class="mb-3 text-start"><label class="form-label" for="email">Email address</label>
            {{form.email}}
            <!--        <input class="form-control" id="email" type="email" placeholder="name@example.com">-->
        </div>
        <div class="row g-3 mb-3">
            <div class="col-md-6"><label class="form-label" for="password">Password</label>
                {{form.password}}
                <!--          <input class="form-control form-icon-input" type="password" placeholder="Password">-->
            </div>
            <div class="col-md-6"><label class="form-label" for="confirm_password">Confirm Password</label>
                {{form.password_confirm}}
                <!--          <input class="form-control form-icon-input" type="password" placeholder="Confirm Password">-->
            </div>
        </div>
        <div class="form-check mb-3"><input class="form-check-input" id="termsService" type="checkbox"><label
                class="form-label fs--1 text-none" for="termsService">I accept the <a href="#!">terms </a>and <a
                href="#!">privacy policy</a></label></div>
        <button class="btn btn-primary w-100 mb-3">Sign up</button>
        <div class="text-center"><a class="fs--1 fw-bold" href="{% url 'login' %}">Sign in to an existing account</a>
        </div>
    </form>
    {% endblock content %}
