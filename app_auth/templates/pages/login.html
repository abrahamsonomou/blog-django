{% extends 'includes/_BAseAuth.html' %}
{% block title %}Login{% endblock title %}
{% block content %}
      <div class="text-center mb-7">
                <h3>Sign In</h3>
                <p class="text-700">Get access to your account</p>
<!--              </div><button class="btn btn-phoenix-secondary w-100 mb-3"><span class="fab fa-google text-danger me-2 fs&#45;&#45;1"></span>Sign in with google</button><button class="btn btn-phoenix-secondary w-100"> <span class="fab fa-facebook text-primary me-2 fs&#45;&#45;1"></span>Sign in with facebook</button>-->
<!--              <div class="position-relative">-->
<!--                <hr class="bg-200 mt-5 mb-4">-->
<!--                <div class="divider-content-center">or use email</div>-->
<!--              </div>-->
            <form method="POST">
            {% csrf_token %}
              <div class="mb-3 text-start"><label class="form-label" for="email">Username</label>
                <div class="form-icon-container">
                        {{form.username}}
<!--                    <input class="form-control form-icon-input" id="email" type="email" placeholder="name@example.com"><span class="fas fa-user text-900 fs&#45;&#45;1 form-icon"></span>-->
                </div>
              </div>
              <div class="mb-3 text-start"><label class="form-label" for="password">Password</label>
                <div class="form-icon-container">
                        {{form.password}}
<!--                    <input class="form-control form-icon-input" type="password" placeholder="Password"><span class="fas fa-key text-900 fs&#45;&#45;1 form-icon"></span>-->
                </div>
              </div>
              <div class="row flex-between-center mb-7">
                <div class="col-auto">
                  <div class="form-check mb-0"><input class="form-check-input" id="basic-checkbox" type="checkbox" checked="checked"><label class="form-check-label mb-0" for="basic-checkbox">Remember me</label></div>
                </div>
                <div class="col-auto"><a class="fs--1 fw-semi-bold" href="{% url 'forgot_password' %}">Forgot Password?</a></div>
              </div><button class="btn btn-primary w-100 mb-3">Sign In</button>
            </form>
              <div class="text-center"><a class="fs--1 fw-bold" href="{% url 'register' %}">Create an account</a></div>

{% endblock content %}
